<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"> </link>
    <link rel="stylesheet" href="static/style.css">
    <title>Learning JavaScript</title>
  </head>

  <body>
    <div class="container-1">
      <h2>Challenge 1: Your Age in days</h2>

      <div class="flex-box-container-1">

        <div>
          <button class="btn btn-primary" onclick="ageInDays()">Click me</button>
        </div>
      
        <div>
          <button class="btn btn-danger" onclick="reset()">Reset</button>
        </div>
      </div>

        <div class="flex-box-container-1">
          <div id="flex-box-result"></div>
        </div>
      
    </div>

    <div class="container-2">
      <h2>Challenge 2: Dog Generator</h2>
      <button class="btn btn-success" id="dog-generator-button" onclick="generateDog()">Generate Dog</button>
    
      <div class="flex-box-container-2" id="flex-dog-generator">

      </div>

    </div>

    <div class="container-3">
      <h2>Challenge 3: Rock, Paper & Scissor</h2>
      <div class="flex-box-rps" id="flex-box-rps-div">
        <img id="rock" src="http://images.clipartpanda.com/rock-clipart-niEXaqXrT.png" height="150" width="150" alt="" onclick="rpsGame(this)">
        <img id="paper"src="http://images.clipartpanda.com/paper-clip-art-niEBBqMiA.svg" height="150" width="150" alt="" onclick="rpsGame(this)">
        <img id="scissors" src="http://images.clipartpanda.com/scissors-clip-art-9iRAgX6ie.svg" height="150" width="150" alt="" onclick="rpsGame(this)">

      </div>
    </div>

    <div class="container-4">
      <h2 id="change-my-color">Challenge 4: Change the colour of all buttons</h2>
      <div class="flex-box-pick-color">
        <form action="">
          <select name="backdrop" id="background" onchange="buttonColorChange(this)">
            <option value="random">Random</option>
            <option value="red">Red</option>
            <option value="green">Green</option>
            <option value="reset">Reset</option>
          </select>
        </form>

        <button class="btn btn-primary">Water</button>
        <button class="btn btn-danger">Fire</button>
        <button class="btn btn-warning">Electric</button>
        <button class="btn btn-success">Grass</button>
      </div>
    </div>

    <div class="container-5">
      <h2>Challenge 5: Blackjack</h2>
      <h3><span id="blackjack-result">Let's Play</span></h3>

      <div class="flex-blackjack-row-1">
        <div id="your-box">
          <h2>You: <span id="your-blackjack-result">0</span></h2>
        </div>

        <div id ="dealer-box">
          <h2>Dealer: <span id="dealer-blackjack-result">0</span> </h2>
        </div>
      </div>

      <div class="flex-blackjack-row-2">
        <div>
          <button class="btn-lg btn-primary mr-2" id="blackjack-hit-button">Hit</button>
          <button class="btn-lg btn-warning mr-2" id="blackjack-stand-button">Stand</button>
          <button class="btn-lg btn-danger mr-2" id="blackjack-deal-button">Deal</button>
        </div>
      </div>

      <div class="flex-blackjack-row-3">
        <table>
          <tr>
            <td>Win</td>
            <td>Losses</td>
            <td>Draws</td>
          </tr>

          <tr>
            <td><span id="wins">0</span></td>
            <td><span id="losses">0</span></td>
            <td><span id="draws">0</span></td>
          </tr>
        </table>
      </div>
    </div>
    

    <script src="static/script.js" defer></script> 
  </body>
</html>
